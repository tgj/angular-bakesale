<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipe)="onRecipeClicked($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else infoText"
      [recipe]="recipe"></app-recipe-detail>
    <ng-template #infoText>
      Please select a Recipe!
    </ng-template>
  </div>
</div>
